variables:      # Variables to be used to pass data to jobs.
  DOCKERHUB_LOGIN: yogun
  DOCKERHUB_PASS: X612440x:)
  IMAGE_NAME: react
  TAG_LATEST: $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$IMAGE_NAME:latest
  DOCKER_TLS_CERTDIR: ""
  AWS_REGION : eu-central-1
  AWS_ACCOUNT_ID : 356079734857

stages:          # List of stages for jobs, and their order of execution
  - build
  - test
  - image-push
  - deploy

build:      # Stage 1: Build the project
  stage: build
  image: node
  script: 
    - echo "Start building App"
    - npm install
    - npm run build
    - echo "Build successfully!"
  artifacts:
    paths:
      - build/


test:         # Stage 2: Run tests
  stage: test
  image: node
  script:
    - echo "Testing App"
    - CI=true npm test
    - echo "Test successfully!"

image-push-amazon:       # Stage 3: Build the docker image and push it to AWS ECR
  stage: image-push
  image: docker:latest
  services: 
    - name: docker:20.10.17-dind
  before_script:
    - apk add --no-cache python3 py3-pip
    - pip3 install --no-cache-dir awscli
  script:
    - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
    - docker pull $TAG_LATEST || true
    - docker build --cache-from $TAG_LATEST -t $TAG_LATEST .
    - docker push $TAG_LATEST
    - echo "Contain has been built successfuly and pushed to AWS ECR"
  
image-push-docker:       # Stage 4: Build the docker image and push it to Docker Hub
  stage: image-push
  image: docker:latest
  services: 
    - name: docker:20.10.17-dind
  script:
    - docker build -t react .
    - docker login -u="${DOCKERHUB_LOGIN}" -p="${DOCKERHUB_PASS}"
    - docker image tag react:latest ${DOCKERHUB_LOGIN}/react:latest
    - docker image push ${DOCKERHUB_LOGIN}/react:latest
    - echo "Contain has been built successfuly and pushed to Docker Hub"

s3-deployment:         # Stage 5: Deploy the app to the production server
  stage: deploy
  dependencies:
    - build
  image: python:latest
  script:
    - echo "deploying app"
    - pip install awscli
    - aws s3 sync ./build/ s3://protein-bootcamp-prod/ 
     
terraform-validate:
  stage: deploy
  image:
    name: hashicorp/terraform:light
    entrypoint:
      - '/usr/bin/env'
      - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'
  before_script:
    - cd ./terraform-ecs-fargate
    - export AWS_ACCESS_KEY=${AWS_ACCESS_KEY_ID}
    - export AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    - rm -rf .terraform
    - terraform --version
    - terraform init
  script:
    - terraform validate

terraform-plan:
  stage: deploy
  image:
    name: hashicorp/terraform:light
    entrypoint:
      - '/usr/bin/env'
      - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'
  before_script:
      - cd ./terraform-ecs-fargate
      - export AWS_ACCESS_KEY=${AWS_ACCESS_KEY_ID}
      - export AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - rm -rf .terraform
      - terraform --version
      - terraform init
  script:
    - terraform plan
  dependencies:
    - terraform-validate



terraform-apply:
  stage: deploy
  image:
    name: hashicorp/terraform:light
    entrypoint:
      - '/usr/bin/env'
      - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'
  before_script:
      - cd ./terraform-ecs-fargate
      - export AWS_ACCESS_KEY=${AWS_ACCESS_KEY_ID}
      - export AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - rm -rf .terraform
      - terraform --version
      - terraform init
  script:
    - terraform apply -auto-approve
  dependencies:
    - terraform-plan
  when: manual



